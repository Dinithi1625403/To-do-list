<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <video src="video/welcome.mp4" autoplay muted class="background-video" style="object-fit: cover; width: 100%; height: 100%; position: fixed; z-index: -1; " onended="this.pause();"></video>
    
    <script src="js/welcome.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TODOLIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="welcome">
        <p>Welcome to TODOLIST</p>
        <h1>Get Things Done With Ease</h1>
        <button class="btn btn-primary" style="background-color: rgb(166, 0, 255);" id="btn" onclick="showSignUpForm()">Get Started</button>
    </div>

    
    <div class="modal" id="signUpFormModal" style="display: none;">
        <div class="col-md-12">
            <div class="modal-dialog" style="max-width: 80%; width: 80%; margin: 10% auto;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign Up</h5>
                        <button type="button" class="close" onclick="hideSignUpForm()" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="row">
                                    <h2 style="text-align: center;">Sign Up with Social Media or Manually</h2>
                                    <div class="vl">
                                        <span class="vl-innertext">or</span>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" class="btn btn-primary btn-block">
                                            <i class="fa fa-facebook fa-fw"></i> Sign Up with Facebook
                                        </a>
                                        <a href="#" class="btn btn-info btn-block">
                                            <i class="fa fa-twitter fa-fw"></i> Sign Up with Twitter
                                        </a>
                                        <a href="#" class="btn btn-danger btn-block">
                                            <i class="fa fa-google fa-fw"></i> Sign Up with Google+
                                        </a>
                                    </div>
                                    <div class="col-md">
                                        <div class="hide-md-lg">
                                            <p>Or sign up manually:</p>
                                        </div>
                                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                                        <input type="submit" value="Sign Up" class="btn btn-success btn-block">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="bottom-container">
                            <div class="row">
                                <div class="col">
                                    <a href="#" style="color:rgb(60, 2, 249)" class="btn btn-link">Sign In</a>
                                </div>
                                <div class="col">
                                    <a href="#" style="color:rgb(84, 7, 252)" class="btn btn-link">Forgot password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="loginFormModal" style="display: none;">
        <div class="modal-dialog" >
            <div class="modal-content" style="max-width: 100%; width: 100%; margin: 0 auto;">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" onclick="hideLoginForm()"  data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <form>
                        <div class="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="task-name">Don't have an account?<a onclick="showSignUpForm()" style="color: blue;">Sign Up</a> </label>
                            </div>
                        </div>
                    </form>
                    <footer>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="hideLoginForm()" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" onclick="login()">Login</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
                
</body>
</html>
