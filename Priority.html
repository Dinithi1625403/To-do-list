<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Coming Soon' rel='stylesheet'>

</head>
<body>
    <script src="js/priority.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <header>
        
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TODOLIST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto justify-content-end">
                <li class="nav-item">
                <button class=" btn-violet" id="defaultOpen" onclick="window.open('home.html')">Home</button>
                </li>
               
                <li class="nav-item">
                <a class="nav-link" href="index.html">Log Out</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <div class="jumbotron text-center tagline" style="background-color: white;">
        
        <h1>"Effortlessly Manage Your Tasks: Prioritize with Ease!"</h1>
        <br>
        <button type="button" class=" btn-violet" style="background-color: blueviolet;" onclick="showTaskForm()">Add New Task</button>
    </div>
        <div class="modal" id="taskFormModal" style="display:none;">
            <div class="modal-dialog">
                <div class="modal-content" >
                    <div class="modal-header">
                        <h5 class="modal-title">Add Task</h5>
                        <button type="button" class="close" onclick="hideTaskForm()" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Your form content goes here -->
                        <form>
                            <div class="form-group" >
                                <label for="task-name">Task Name</label>
                                <input type="text" class="form-control" id="task-name" placeholder="Enter task name"                 style="background-color: white; box-shadow: rgb(200, 208, 231) 3.2px 3.2px 8px 0px inset,rgb(255, 255, 255) -3.2px -3.2px 8px 0px inset; ">
                               
                            </div>
                            <div class="form-group">
                                <label for="task-description">Task Description</label>                                                                                       
                                <textarea class="form-control" id="task-description" rows="3" placeholder="Enter task description"   style="background-color: white; box-shadow:  rgb(200, 208, 231) 3.2px 3.2px 8px 0px inset, rgb(255, 255, 255) -3.2px -3.2px 8px 0px inset;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="due-date">Due Date</label>
                                <input type="date" class="form-control" id="due-date"   style="background-color: white;box-shadow: rgb(200, 208, 231) 3.2px 3.2px 8px 0px inset, rgb(255, 255, 255) -3.2px -3.2px 8px 0px inset;">
                            </div>
                            <input type="radio" id="impUrg" name="category" value="impUrg"   >
                            <label      style="color: deeppink; "     for="impUrg">Important &amp; Urgent</label><br>
                            <input type="radio" id="notImpUrg" name="category" value="notImpUrg">
                            <label style="color: orange;"      for="notImpUrg">Not Important &amp; Urgent</label><br>
                            <input type="radio" id="impNotUrg" name="category" value="impNotUrg">
                            <label style="color: darkturquoise;"    for="impNotUrg">Important &amp; Not Urgent</label><br>
                            <input type="radio" id="notImpNotUrg" name="category" value="notImpNotUrg">
                            <label style="color: dodgerblue;"    for="notImpNotUrg">Not Important &amp; Not Urgent</label><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="hideTaskForm()" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-violet"  onclick="prioratise()">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="editForm" style="display: none; background-color: rgb(0,0,0,0.4);">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="close" onclick="hideEditForm()" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="task-name">Task Name</label>
                                <input type="text" class="form-control" id="edit-task-name" placeholder="Enter task name"style="background-color: white; box-shadow: rgb(200, 208, 231) 3.2px 3.2px 8px 0px inset,rgb(255, 255, 255) -3.2px -3.2px 8px 0px inset; ">
                            </div>
                            <div class="form-group">
                                <label for="task-description">Task Description</label>
                                <textarea class="form-control" id="edit-task-description" rows="3" placeholder="Enter task description"style="background-color: white; box-shadow: rgb(200, 208, 231) 3.2px 3.2px 8px 0px inset,rgb(255, 255, 255) -3.2px -3.2px 8px 0px inset; "></textarea>
                            </div>
                            <div class="form-group">
                                <label for="due-date">Due Date</label>
                                <input type="date" class="form-control" id="edit-due-date" style="background-color: white; box-shadow: rgb(200, 208, 231) 3.2px 3.2px 8px 0px inset,rgb(255, 255, 255) -3.2px -3.2px 8px 0px inset; ">
                            </div>
                            <input type="radio" id="impUrg" name="category" value="impUrg"   >
                            <label      style="color: deeppink; "     for="impUrg">Important &amp; Urgent</label><br>
                            <input type="radio" id="notImpUrg" name="category" value="notImpUrg">
                            <label style="color: orange;"      for="notImpUrg">Not Important &amp; Urgent</label><br>
                            <input type="radio" id="impNotUrg" name="category" value="impNotUrg">
                            <label style="color: darkturquoise;"    for="impNotUrg">Important &amp; Not Urgent</label><br>
                            <input type="radio" id="notImpNotUrg" name="category" value="notImpNotUrg">
                            <label style="color: dodgerblue;"    for="notImpNotUrg">Not Important &amp; Not Urgent</label><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="hideEditForm()" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-violet" id="edit">Done</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="tasksContainer" class="mt-4">
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
        <div class="tasks">
            <div class="row" style="margin: 4px;">
                <div class=" priorityTabs   col-md-6 " >
                    <div id="impUrg"   ">
                        <div class="card-body" style="background-color: deeppink;">
                            <h2 class="card-title" style="color: white;">Important &amp; Urgent</h2>
                            <ul id="impUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class=" priorityTabs   col-md-6 ">
                    <div id="notImpUrg" >
                        <div class="card-body"  style="background-color: orange;">
                            <h2 class="card-title"  style="color:white;">Not Important &amp; Urgent</h2>
                            <ul id="notImpUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class=" priorityTabs   col-md-6 ">
                    <div id="impNotUrg" >
                        <div class="card-body" style="background-color: darkturquoise;">
                            <h2 class="card-title" style="color: white;">Important &amp; Not Urgent</h2>
                            <ul id="impNotUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class=" priorityTabs   col-md-6 ">
                    <div id="notImpNotUrg"  >
                        <div class="card-body" style="background-color: dodgerblue;">
                            <h2 class="card-title"  style="color: white">Not Important &amp; Not Urgent</h2>
                            <ul id="notImpNotUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="plus " onclick="showTaskForm()    " style="background-color: white ; color: blueviolet;"     >
                <i class="fa fa-plus"></i>
            </button>
    
</body>
</html>
