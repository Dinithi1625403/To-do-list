<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="js/Priority.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <header>
        
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TODOLIST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto justify-content-end">
                <li class="nav-item">
                <button class="btn btn-violet" id="defaultOpen" onclick="window.open('home.html')">Home</button>
                </li>
                <li class="nav-item">
                <button class=" btn btn-violet" onclick="window.open('priority.html')">Priority</button>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="register.html">Log Out</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <button type="button" class="btn btn-violet" style=" background-color: blueviolet;" onclick="showTaskFormPr()">Add New Task</button>
        <div class="modal" id="taskFormModalPr" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content" style="background-image: linear-gradient(to bottom,#c1a4f3, #6e0ded);border: 5px solid white;color: white;">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Task</h5>
                        <button type="button" class="close" onclick="hideTaskFormPr()" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Your form content goes here -->
                        <form>
                            <div class="form-group">
                                <label for="task-name">Task Name</label>
                                <input type="text" class="form-control" id="task-name" placeholder="Enter task name">
                            </div>
                            <div class="form-group">
                                <label for="task-description">Task Description</label>
                                <textarea class="form-control" id="task-description" rows="3" placeholder="Enter task description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="remain-date">Remain Date</label>
                                <input type="date" class="form-control" id="remain-date">
                            </div>
                            <input type="radio" id="impUrg" name="category" value="impUrg"   >
                            <label for="impUrg">Important &amp; Urgent</label><br>
                            <input type="radio" id="notImpUrg" name="category" value="notImpUrg">
                            <label for="notImpUrg">Not Important &amp; Urgent</label><br>
                            <input type="radio" id="impNotUrg" name="category" value="impNotUrg">
                            <label for="impNotUrg">Important &amp; Not Urgent</label><br>
                            <input type="radio" id="notImpNotUrg" name="category" value="notImpNotUrg">
                            <label for="notImpNotUrg">Not Important &amp; Not Urgent</label><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="hideTaskFormPr()" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-light" style="background-image: linear-gradient(to bottom, white,rgb(218, 168, 248));" onclick="prioratise()">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="editForm" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="close" onclick="hideEditForm()" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="task-name">Task Name</label>
                                <input type="text" class="form-control" id="edit-task-name" placeholder="Enter task name">
                            </div>
                            <div class="form-group">
                                <label for="task-description">Task Description</label>
                                <textarea class="form-control" id="edit-task-description" rows="3" placeholder="Enter task description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="remain-date">Remain Date</label>
                                <input type="date" class="form-control" id="edit-remain-date">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="hideEditForm()" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="edit">Done</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="tasksContainer" class="mt-4">
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
        <div class="tasks">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12" >
                    <div id="impUrg" class="card" style="border:deeppink 5px solid; ">
                        <div class="card-body">
                            <h2 class="card-title" style="color: deeppink;">Important &amp; Urgent</h2>
                            <ul id="impUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div id="notImpUrg" class="card" style="border:peru 5px solid; ">
                        <div class="card-body">
                            <h2 class="card-title"  style="color:peru;">Not Important &amp; Urgent</h2>
                            <ul id="notImpUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div id="impNotUrg" class="card" style="border:darkturquoise 5px solid ">
                        <div class="card-body">
                            <h2 class="card-title" style="color: darkturquoise">Important &amp; Not Urgent</h2>
                            <ul id="impNotUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div id="notImpNotUrg" class="card" style="border:dodgerblue 5px solid; ">
                        <div class="card-body">
                            <h2 class="card-title"  style="color: dodgerblue">Not Important &amp; Not Urgent</h2>
                            <ul id="notImpNotUrgUl" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
    
</body>
</html>
